<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="player-setup">
            <div class="player-input">
                <label for="player1-name">Player 1 (X):</label>
                <input type="text" id="player1-name" placeholder="Enter name" value="Player 1">
            </div>
            <div class="player-input">
                <label for="player2-name">Player 2 (O):</label>
                <input type="text" id="player2-name" placeholder="Enter name" value="Player 2">
            </div>
        </div>

        <button id="start-btn" class="btn">Start Game</button>
        <button id="restart-btn" class="btn" style="display: none;">Restart Game</button>

        <div id="game-status" class="status"></div>

        <div id="gameboard" class="gameboard"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
